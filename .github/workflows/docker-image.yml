name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        IMAGE_TAG=$(date +%s)
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/evalve:latest
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
        docker build . --file Dockerfile --tag $IMAGE_NAME

    - name: Push Docker image
      run: docker push ${{ env.IMAGE_NAME }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Trigger production deployment webhook
      run: |
        PAYLOAD='{
          "repository": "${{ github.repository }}",
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "image": "ghcr.io/${{ github.repository_owner }}/evalve:latest",
          "timestamp": "${{ github.event.head_commit.timestamp }}",
          "event": "new-image"
        }'

        SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "${{ secrets.PROD_WEBHOOK_SECRET }}" | sed 's/^.* //')

        curl -X POST "${{ secrets.PROD_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
          -d "$PAYLOAD"
